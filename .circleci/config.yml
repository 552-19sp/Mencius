version: 2
jobs:
    build:
        docker:
            - image: debian:stretch

        steps:
            - checkout
            - run:
                name: Installing GCC
                command: 'apt-get update && apt-get install -y gcc g++'
            - run:
                name: Installing Build Essentials
                command: 'apt-get install -y build-essential' 
            - run:
                name: Installing Boost
                command: 'sudo apt-get install -y libboost-all-dev' 
            - run:
                name: Building Binaries
                command: 'make all'
    static-analysis:
        docker:
            - image: debian:stretch
        steps:
            - checkout
            - run:
                name: Installing cppcheck
                command: 'apt-get install cppcheck'   
            - run:
                name: Running cppcheck
                command: 'cppcheck --error-exitcode=1 *.cpp'
